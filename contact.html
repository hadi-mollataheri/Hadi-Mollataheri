  <body>
    <header>
      <nav>
        <ul>
          <li class="nav-left">

          </li>
          <li class="nav-right">
            <a href="index.html" type="text/html">Home</a> /
            <button class="theme-toggle-button" type="button">
              <svg
                class="theme-icon"
                xmlns="http://www.w3.org/2000/svg"

              >

        <hr />
      </nav>
    </header>

    <main>
      <article class="contant-info">
        <section class="banner">
          <h1>Have an interesting project? I would love to hear about it!</h1>
        </section>
        <section class="form">
          <form action="index.html" method="POST">
            <!-- Create an input for name -->
            <div class="text">
              <label for="name">Please enter your name:</label>
              <br />
              <input id="name" type="text" name="user-name" required />
              <br />
              <br />
            </div>
            <!-- Create an input for email address -->
            <div class="email">
              <label for="email">Please enter your email address:</label>
              <br />
              <input
                id="email"
                type="email"
                name="user-email"
                placeholder="user@example.com"
                required
              />
              <br />
              <br />
            </div>
            <!-- Create an input for  user massage -->
            <div class="massage">
              <label for="massage">Please enter your massage:</label>
              <br />
              <textarea
                id="massage"
                name="user-massage"
                rows="5"
                cols="20"
                spellcheck
                required
              ></textarea>
              <!-- *** Create a max-length so user can't break the site by changing the size textarea elem -->
            </div>
            <!-- Create submit button -->
            <div class="submit">
              <br />
              <input type="submit" />
            </div>
          </form>
        </section>
        <!-- Create socials accounts section -->
        <section class="accounts">
          <h3>My socials</h3>
          <a href="https://github.com/hadi-mollataheri" title="github" target="_blank"
            ><i class="fa-brands fa-github fa-xl"></i
          ></a>
          <a href="https://mhadimollataheri@gmail.com" title="email" target="_blank"
            ><i class="fa-solid fa-envelope fa-xl"></i
          ></a>
          <a href="https://linkedin.com" title="linkedin" target="_blank"
            ><i class="fa-brands fa-linkedin fa-xl"></i
          ></a>
        </section>
      </article>
    </main>
  </body>
</html>
