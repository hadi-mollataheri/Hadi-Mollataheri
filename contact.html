<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Us</title>
    <link href="./css/contact.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bacasime+Antique&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/494393352f.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="nav-left"><a href="index.html" type="text/html"><span class="font-logo">M</span>-Hadi <span
                            class="font-logo">M</span>-Taheri</a></li>
                <li class="nav-right"><a href="index.html" type="text/html">Home</a> / <button class="theme"
                        type="button">Theme</button>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <article class="contant-info">
            <section class="banner">
                <h1>Have an interesting project? I would love to hear about it!</h1>
            </section>
            <section class="form">
                <form action="/index.html" method="POST">
                    <!-- Create an input for name -->
                    <div class="text">
                        <label for="name">Please enter your name:</label>
                        <br>
                        <input id="name" type="text" name="user-name" required>
                        <br>
                        <br>
                    </div>
                    <!-- Create an input for email address -->
                    <div class="email">
                        <label for="email">Please enter your email address:</label>
                        <br>
                        <input id="email" type="email" name="user-email" placeholder="user@example.com" required>
                        <br>
                        <br>
                    </div>
                    <!-- Create an input for  user massage -->
                    <div class="massage">
                        <label for="massage">Please enter your massage:</label>
                        <br>
                        <textarea id="massage" name="user-massage" rows="5" cols="30" spellcheck required></textarea>
                    </div>
                    <!-- Create submit button -->
                    <div class="submit">
                        <br>
                        <input type="submit">
                    </div>
                </form>
            </section>
            <!-- Create socials accounts section -->
            <section class="account">
                <h3>My socials</h3>
                <a href="https://github.com/hadi-mollataheri" target="_blank"><i
                        class="fa-brands fa-github fa-xl"></i></a>
                <a href="https://mhadimollataheri@gmail.com" target="_blank"><i
                        class="fa-solid fa-envelope fa-xl"></i></a>
                <a href="https://linkedin.com" target="_blank"><i class="fa-brands fa-linkedin fa-xl"></i></a>
            </section>
        </article>
    </main>

</body>

</html>
